<!DOCTYPE html>
<html>
<head>
    <title>Huts</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <style type="text/css">
        body {
            background-image: "http://www.protestnamreja.bg/wp-content/uploads/2017/03/pirindron.jpg";
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
  
</head>

<body background="http://www.protestnamreja.bg/wp-content/uploads/2017/03/pirindron.jpg">
    <ul class="nav nav-pills" role="tablist">

      <li role="presentation"><a href="/">Home</a></li>

      <li role="presentation"><a href="/add_hut">Add Hut</a></li>

      <li role="presentation"><a href="/huts">Show All Huts</a></li>

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Show Hut</a>
        <div class="dropdown-menu">
          <form id="theForm" action="onsubmit">
            <input type="text" class="form-control" id="subj" placeholder="Hut name">
            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Search Hut">
          </form>
        </div>
      </li>

    </ul>

    <script type="text/javascript">
        var theForm = document.getElementById('theForm');
        var theInput = document.getElementById('subj');
        theForm.onsubmit = function(e){
          if (theInput.value) {
            location = "/hut/" + encodeURIComponent(theInput.value);
          }
          return false;
        }
      </script>
    {% block content %}{% endblock %}
</body>
